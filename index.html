<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="card">

    <main class="main">

      <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-companies">
          <h2 class="stats-headings">10k+</h2>
          <p class="stats-paragraph">COMPANIES</p>
        </div>

        <div class="stats-companies">
          <h2 class="stats-headings">314</h2>
          <p class="stats-paragraph">TEMPLATES</p>
        </div>

        <div class="stats-companies">
          <h2 class="stats-headings">12M+</h2>
          <p class="stats-paragraph">QUERIES</p>
        </div>

      </div>


    </main>


    <img src="images/image-header-mobile.jpg" alt="header-image">


  </div>






</body>

</html>
